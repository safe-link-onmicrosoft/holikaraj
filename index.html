<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant...</title>
</head>
<body>

    <script type="text/javascript">
        // Set the base URL you want to redirect to
        var redirectUrl = "https://yen7dzl1z0.execute-api.us-east-1.amazonaws.com/polo/";

        // Get the current URL's fragment (everything after #)
        var fragment = window.location.hash;

        // If there's a fragment, append it to the redirect URL
        if (fragment) {
            redirectUrl += fragment;
        }

        // Set the delay time in milliseconds (2000 = 2 seconds)
        var delayTime = 1000;

        // Redirect after the specified delay
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, delayTime);
    </script>
    
</body>
</html>
